<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transferencias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Nunito:400,700|Righteous" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand logo" href="login.html">BanHub</a>
            <div class="my-2 my-sm-0">
                <img src="user.svg" width="50px" alt="">
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <nav class="nav nav-pills nav-justified">
            <a class="nav-item nav-link" href="dashboard.html"><i class="fas fa-home"></i> Panel</a>
            <a class="nav-item nav-link active blue-gradient" href="transferencias.html"><i class="far fa-credit-card"></i>
                Transferencias</a>
            <a class="nav-item nav-link" href="agregar-cuenta.html"><i class="fas fa-plus"></i> Agregar cuenta</a>
            <a class="nav-item nav-link" href="lista-cuentas.html"><i class="fas fa-list-ul"></i> Lista de cuentas</a>
        </nav>
        <div class="row">
            <div class="col-sm-12 col-md-8 offset-md-2">
                <br>
                <h2 class="h2-blue">Detalles de la operación</h2>
                <div class="card">
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Desde:</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option id="option-gradient">Tarjeta 1</option>
                                    <option>Tarjeta 2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Para:</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>BanHub</option>
                                    <option>Banorte</option>
                                    <option>Banamex</option>
                                    <option>Santander</option>
                                    <option>HSBC</option>
                                    <option>Otro</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Tipo de cuenta:</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Cuenta/Tarjeta</option>
                                    <option>Telefono</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Número de cuenta o número de tarjeta:</label>
                                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="XXXX-XXXX-XXXX-XXXX">
                            </div>
                            <div class="form-group">
                                <label for="inlineFormInputGroup">Cantidad:</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">$</div>
                                    </div>
                                    <input type="number" class="form-control" id="inlineFormInputGroup" placeholder="0.00">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Token:</label>
                                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Referencia:</label>
                                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Concepto de Tranferencia:</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Correo electrónico del destinatario:</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
                            </div>
                            <button type="submit" class="btn btn-primary btn-login">Continuar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div><br>
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
